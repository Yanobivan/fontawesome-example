<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c0243f9751.js"
      crossorigin="anonymous"
    ></script>
    <title>FontAwesome</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      flex-direction: column;
    "
  >
    <div>
      <div>
        <h2>Звичайні</h2>
        <span style="font-size: 3em; color: Tomato">
          <i class="fa-solid fa-camera"></i>
        </span>
        <span style="font-size: 48px; color: Dodgerblue">
          <i class="fa-solid fa-camera"></i>
        </span>
        <span style="color: Mediumslateblue">
          <i class="fa-solid fa-camera"></i>
        </span>
      </div>
      <div>
        <h2>Анімовані</h2>
        <i class="fa-solid fa-circle-plus fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat"></i>
        <i
          class="fa-solid fa-heart fa-beat"
          style="--fa-animation-duration: 0.5s"
        ></i>
        <i
          class="fa-solid fa-heart fa-beat"
          style="--fa-animation-duration: 2s"
        ></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
      </div>
      <div>
        <h2>Зникаючі</h2>
        <i class="fa-solid fa-triangle-exclamation fa-fade"></i>
        <i class="fa-solid fa-skull-crossbones fa-fade"></i>
        <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
        <i
          class="fa-solid fa-i-cursor fa-fade"
          style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6"
        ></i>
      </div>
      <div>
        <link
          rel="stylesheet"
          href="https://fontawesome.com/docs/web/style/animate"
        />
        <h4>Анімовані - https://fontawesome.com/docs/web/style/animate</h4>
        <link />
        <link
          rel="stylesheet"
          href="https://fontawesome.com/docs/web/style/basics"
        />
        <h4>Базові - https://fontawesome.com/docs/web/style/basics</h4>
        <link />
      </div>
    </div>
  </body>
</html>
